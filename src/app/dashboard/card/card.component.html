<mat-card class="example-card">

    <img mat-card-image [src]="card.pic">
    <mat-card-header>
        <mat-card-title>{{card.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{card.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLike(card)" [ngClass]="card.likes < 5 ? 'none': (card.likes < 10 ?'little':'full')">LIKE {{card.likes}}</button>
        <button mat-button (click)="onShare()">SHARE</button>
    </mat-card-actions>
</mat-card>
